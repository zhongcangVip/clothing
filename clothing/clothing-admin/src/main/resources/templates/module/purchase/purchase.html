<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
			<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="module:purchase:add">
				<i class="fa fa-plus"></i> 添加
			</a>
			<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="module:purchase:edit">
	            <i class="fa fa-edit"></i> 修改
	        </a>
			<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="module:purchase:remove">
				<i class="fa fa-remove"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('module:purchase:edit')}]];
        var removeFlag = [[${@permission.hasPermi('module:purchase:remove')}]];
        var prefix = ctx + "module/purchase";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "采购单据",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'purchaseId', 
					title : '' ,
					hidden:true
				},
				{
					field : 'purchaseOrderno', 
					title : '采购单号' 
				},
				{
					field : 'purchaseSupplierId', 
					title : '供应商编号' 
				},
				{
					field : 'deptId', 
					title : '所属门店' 
				},
				{
					field : 'purchaseSourceId', 
					title : '来源单据编号' 
				},
				{
					field : 'purchaseDescription', 
					title : '描述' 
				},
				{
					field : 'purchaseStatus', 
					title : '单据状态' 
				},
				{
					field : 'createtime', 
					title : '创建时间' 
				},
				{
					field : 'createby', 
					title : '创建人' 
				},
				{
					field : 'lastupdatetime', 
					title : '最后修改时间' 
				},
				{
					field : 'lastupdateby', 
					title : '最后修改人' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.purchaseId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.purchaseId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
