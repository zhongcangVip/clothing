<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
	<head th:include="include :: header"></head>
	<body class="white-bg">
		<div class="wrapper wrapper-content animated fadeInRight ibox-content">
			<form class="form-horizontal m" id="form-item-edit" th:object="${item}">
				<input id="fid" name="fid" th:field="*{fid}"  type="hidden">
				<div class="form-group">
					<label class="col-sm-3 control-label">商品编码：</label>
					<div class="col-sm-8">
						<input id="fcode" name="fcode" th:field="*{fcode}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">商品名称：</label>
					<div class="col-sm-8">
						<input id="fname" name="fname" th:field="*{fname}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">商品简称：</label>
					<div class="col-sm-8">
						<input id="fshortname" name="fshortname" th:field="*{fshortname}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">商品条码：</label>
					<div class="col-sm-8">
						<input id="fbarcode" name="fbarcode" th:field="*{fbarcode}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">规格：</label>
					<div class="col-sm-8">
						<input id="fspec" name="fspec" th:field="*{fspec}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">颜色：</label>
					<div class="col-sm-8">
						<input id="fcolor" name="fcolor" th:field="*{fcolor}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">尺寸：</label>
					<div class="col-sm-8">
						<input id="fsize" name="fsize" th:field="*{fsize}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">材料：</label>
					<div class="col-sm-8">
						<input id="fmaterial" name="fmaterial" th:field="*{fmaterial}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">助记码：</label>
					<div class="col-sm-8">
						<input id="fhelpcode" name="fhelpcode" th:field="*{fhelpcode}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">零售价：</label>
					<div class="col-sm-8">
						<input id="fretailprice" name="fretailprice" th:field="*{fretailprice}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">进货价：</label>
					<div class="col-sm-8">
						<input id="fbuyingprice" name="fbuyingprice" th:field="*{fbuyingprice}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">会员价：</label>
					<div class="col-sm-8">
						<input id="fvipprice" name="fvipprice" th:field="*{fvipprice}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">配送价：</label>
					<div class="col-sm-8">
						<input id="fdistributionprice" name="fdistributionprice" th:field="*{fdistributionprice}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">商品类别：</label>
					<div class="col-sm-8">
						<select id="fkcategoryid" name="fkcategoryid" class="form-control" >
							<option th:each="obj:${category}" th:value="${obj.fid}" th:text="${obj.fname}" th:selected="${obj.flag}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">单位：</label>
					<div class="col-sm-8">
						<input id="fkunitid" name="fkunitid" th:field="*{fkunitid}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">供应商：</label>
					<div class="col-sm-8">
						<input id="fksupplierid" name="fksupplierid" th:field="*{fksupplierid}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">最低售价：</label>
					<div class="col-sm-8">
						<input id="fminprice" name="fminprice" th:field="*{fminprice}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">第二件售价：</label>
					<div class="col-sm-8">
						<input id="ftwoprice" name="ftwoprice" th:field="*{ftwoprice}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">产地：</label>
					<div class="col-sm-8">
						<input id="fplace" name="fplace" th:field="*{fplace}" class="form-control" type="text">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">是否参与积分 ：</label>
						<div class="col-sm-9">
							<div class="onoffswitch">
								<input id="fintegral" name="fintegral" type="checkbox" th:checked="${item.integralFlag}"  class="onoffswitch-checkbox">
								<label class="onoffswitch-label" for="fintegral"> <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span> </label>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group ui-sortable-helper">
						<label class="col-sm-3 control-label">是否参与折扣：</label>
						<div class="col-sm-9">
							<div class="onoffswitch">
								<input id="fdisCount" name="fdisCount" type="checkbox" th:checked="${item.fdisCount == '1' ? true : false}"  class="onoffswitch-checkbox">
								<label class="onoffswitch-label" for="fdisCount"> <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span> </label>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3 control-label">描述：</label>
					<div class="col-sm-8">
						<input id="fdescription" name="fdescription" th:field="*{fdescription}" class="form-control" type="text">
					</div>
				</div>
			</form>
		</div>
		<div th:include="include::footer"></div>
		<script type="text/javascript">
			var prefix = ctx + "module/item"
			$("#form-item-edit").validate({
				rules : {
					xxxx : {
						required : true,
					},
				}
			});

			function submitHandler() {
				if ($.validate.form()) {
					$.operate.save(prefix + "/edit", $('#form-item-edit').serialize());
				}
			}
		</script>
	</body>
</html>
